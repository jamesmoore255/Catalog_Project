{% extends "main.html" %}
{% block content %}
<body>
	<div class="category_list">
			<h2>Categories</h2>

			{% for category in categories%}
			<a href="{{url_for('category', category_id = category.id)}}">
				<div>
					<h3>{{category.name}}</h3>
				</div>
			</a>

			{% endfor %}
		</div>
</body>

{% endblock %}
