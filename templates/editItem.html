{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="new_category">
	<h2>Edit {{item.name}}</h2>
</div>

<div class="new_item_form">
	<form action="#" method="post">
		<div class="create_form">
			<label class="name" for="name">Name: </label>
			<input class="create_name_input" type="text" maxlength="100" name="name" value="{{item.name}}"></br>
			<label class="desc" for="description">Description: </label>
			<input class="desc_input" type="text" maxlength="10000" name="description" value="{{item.description}}"></br>
		</div>
		<button type="submit" class="submit" type="submit">Edit!</button>
	</form>
</div>

<div class="back">
	<a class="back_button" href="{{url_for('categoryItems', category_id = item.category_id)}}"><i class="fas fa-hand-point-left"></i></a>
</div>

{% endblock %}
