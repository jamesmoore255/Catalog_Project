{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="specific_item">
	<div class="specific_name">
		<h2>{{item.name}}</h2>
	</div>
	<div class="item_description">
		<p>{{item.description}}</p>
	</div>
</div>
<div class="back">
	<a class="back_button" href="{{url_for('categoryItems', category_id = item.category_id)}}"><i class="fas fa-hand-point-left"></i></a>
</div>

<footer>
	<div class="footer">
		<h3 class="footer_link">This is the Public Specific Item Page.</h3>
	</div>
</footer>

{% endblock %}
